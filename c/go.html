   <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mengarahkan...</title>
  <script>
    // Ambil ID dari URL path, contoh: /c/Qw8NpL3Mv
    const pathParts = window.location.pathname.split('/');
    const adId = pathParts[pathParts.length - 1];

    fetch('ads.json')
      .then(response => response.json())
      .then(data => {
        const ad = data.find(item => item.id === adId);
        if (ad) {
          window.location.href = ad.Url;
        } else {
          document.body.innerHTML = "<h1>ID tidak ditemukan</h1>";
        }
      })
      .catch(error => {
        document.body.innerHTML = "<h1>Gagal memuat data iklan</h1>";
        console.error(error);
      });
  </script>
</head>
<body>
  <p>Mengarahkan ke tujuan... Harap tunggu.</p>
</body>
</html>
