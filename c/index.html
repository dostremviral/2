<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iklan Redirect</title>
</head>
<body>
<script>
  async function redirectToAd() {
    let adId = null;

    // 1. Cek query string ?v=...
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("v")) {
      adId = urlParams.get("v");
    }

    // 2. Kalau tidak ada ?v=, cek path terakhir
    if (!adId) {
      const pathParts = window.location.pathname.split("/").filter(Boolean);
      const lastPart = pathParts[pathParts.length - 1];
      
      // pastikan bukan nama folder "c"
      if (lastPart && lastPart.toLowerCase() !== "c") {
        adId = lastPart;
      }
    }

    // 3. Kalau tetap kosong, stop
    if (!adId) {
      console.error("ID iklan tidak ditemukan di URL.");
      return;
    }

    try {
      // Ambil JSON khusus folder c
      const response = await fetch("iklan-c.json");
      const ads = await response.json();

      const ad = ads.find(item => item.id === adId);

      if (ad) {
        window.location.href = ad.Url;
      } else {
        console.error("ID iklan tidak valid:", adId);
      }
    } catch (error) {
      console.error("Gagal mengambil data iklan:", error);
    }
  }

  window.onload = redirectToAd;
</script>
</body>
</html>
