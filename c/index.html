<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iklan Redirect</title>
</head>
<body>
<script>
  async function redirectToAd() {
    let adId = null;

    // 1) cek query string ?v=
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("v")) adId = urlParams.get("v");

    // 2) kalau tidak ada, ambil dari path terakhir
    if (!adId) {
      const parts = window.location.pathname.split("/").filter(Boolean);
      // contoh path: /repo/c/Ab3KpL2Rt  OR /c/Ab3KpL2Rt
      const last = parts[parts.length - 1];
      if (last && last.toLowerCase() !== "c") adId = last;
    }

    if (!adId) {
      console.error("ID iklan tidak ditemukan");
      return;
    }

    try {
      // gunakan path absolut supaya script tetap bekerja dari 404.html juga
      const jsonPath = "/c/iklan-c.json";
      const res = await fetch(jsonPath);
      const ads = await res.json();
      const ad = ads.find(x => x.id === adId);
      if (ad && ad.Url) {
        window.location.href = ad.Url;
      } else {
        console.error("ID tidak valid:", adId);
      }
    } catch (e) {
      console.error("Gagal load iklan:", e);
      // fallback: buka halaman folder dengan query param
      location.href = "/c/?v=" + encodeURIComponent(adId);
    }
  }

  window.onload = redirectToAd;
</script>
</body>
</html>
