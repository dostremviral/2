<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="monetag" content="82d151422eebfd582a09baed1158ba5f">
  <title>Videy</title>
  <script type="text/javascript">
      (function (l) {
        if (l.hash && l.hash.startsWith('#/')) {
          const newPath = l.hash.replace('#', '');
          window.location.replace(newPath);
        }
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto; /* Izinkan scroll jika diperlukan */
    }
    #video-container {
      width: 100%;
      max-width: 1200px; /* Batasi lebar maksimal untuk tampilan lebih baik */
      margin: 0 auto;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1); /* Tambahkan shadow untuk efek menarik */
      background-color: #1a1a1a; /* Background gelap untuk kontainer */
    }
    #video-player {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }
    /* Animasi sederhana untuk overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    #video-container:hover .overlay {
      opacity: 1;
    }
    /* Efek loading spinner */
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      display: none; /* Sembunyikan awalnya */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #error-message {
      display: none;
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-black to-gray-900 text-white font-sans">
  <header class="bg-black py-4 px-6 fixed top-0 left-0 right-0 z-30 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Videy</h1>
      <nav>
        <a href="#" class="mx-2 hover:text-gray-300"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="mx-2 hover:text-gray-300"><i class="fas fa-search"></i> Search</a>
        <a href="#" class="mx-2 hover:text-gray-300"><i class="fas fa-user"></i> Profile</a>
      </nav>
    </div>
  </header>

  <main class="pt-20 pb-10"> <!-- Padding top untuk header fixed -->
    <div id="video-container" class="mt-4">
      <div class="loading-spinner" id="loading-spinner"></div> <!-- Spinner loading -->

      <video id="video-player" controls preload="auto"></video>
    </div>
    <div id="error-message" class="max-w-7xl mx-auto px-6"></div>

    <section class="max-w-7xl mx-auto mt-8 px-6">
      <h2 id="video-title" class="text-3xl font-bold mb-4">Judul Video</h2>
      <p id="video-description" class="text-gray-300 mb-6">Deskripsi video akan muncul di sini. Tambahkan detail menarik tentang video untuk membuatnya lebih engaging.</p>
      
      <!-- Elemen menarik: Rating, Views, Share Buttons -->
      <div class="flex items-center mb-6">
        <div class="flex text-yellow-400 mr-4">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
          <span class="ml-2 text-white">4.5 / 5</span>
        </div>
        <span class="text-gray-400 mr-4"><i class="fas fa-eye mr-1"></i> 389K Views</span>
        <button id="share-button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mr-2"><i class="fas fa-share-alt mr-1"></i> Share</button>
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"><i class="fas fa-thumbs-up mr-1"></i> Like</button>
      </div>

      <!-- Related Videos (Contoh statis, bisa dinamis jika ada data) -->
      <h3 class="text-2xl font-bold mb-4">Related Videos</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-gray-800 rounded-lg overflow-hidden">
          <img src="https://via.placeholder.com/300x169?text=Related+1" alt="Related Video 1" class="w-full">
          <p class="p-4 text-center">Related Video 1</p>
        </div>
        <div class="bg-gray-800 rounded-lg overflow-hidden">
          <img src="https://via.placeholder.com/300x169?text=Related+2" alt="Related Video 2" class="w-full">
          <p class="p-4 text-center">Related Video 2</p>
        </div>
        <div class="bg-gray-800 rounded-lg overflow-hidden">
          <img src="https://via.placeholder.com/300x169?text=Related+3" alt="Related Video 3" class="w-full">
          <p class="p-4 text-center">Related Video 3</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-black py-4 px-6 text-center text-gray-500">
    &copy; 2026 Videy. All rights reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let urlPath = window.location.pathname;
      let videoId = '';

      if (urlPath.startsWith('/')) {
        urlPath = urlPath.substring(1);
      }

      if (urlPath.startsWith('e/')) {
        videoId = urlPath.substring(2);
      } else {
        videoId = urlPath;
      }

      const videoPlayer = document.getElementById('video-player');
      const videoTitle = document.getElementById('video-title');
      const videoDescription = document.getElementById('video-description');
      const loadingSpinner = document.getElementById('loading-spinner');
      const errorMessage = document.getElementById('error-message');
      const shareButton = document.getElementById('share-button');

      if (!videoId) {
        console.error('ID video tidak ditemukan di URL.');
        videoPlayer.src = '';
        errorMessage.textContent = 'ID video tidak ditemukan di URL.';
        errorMessage.style.display = 'block';
        return;
      }

      loadingSpinner.style.display = 'block'; // Tampilkan spinner saat loading

      try {
        const response = await axios.get('https://raw.githubusercontent.com/DoodstreamPro/_e/refs/heads/main/Video.json', {
          timeout: 10000 // Tambah timeout untuk prevent hang
        });
        const videos = response.data;

        const foundVideo = videos.find(video => video.id === videoId);

        if (foundVideo) {
          videoPlayer.src = foundVideo.Url;
          
          // Set poster image jika tersedia di JSON
          if (foundVideo.PosterUrl) {
            videoPlayer.setAttribute('poster', foundVideo.PosterUrl);
          }

          // Set judul dan deskripsi (asumsi JSON punya field Judul dan Description, jika tidak sesuaikan)
          videoTitle.textContent = foundVideo.Judul || 'Untitled Video';
          videoDescription.textContent = foundVideo.Description || 'No description available.';

          // Inisialisasi Fluid Player setelah src set
          const player = fluidPlayer(
            'video-player',
            {
              "layoutControls": {
                "controlBar": {
                  "autoHideTimeout": 3,
                  "animated": true,
                  "autoHide": true,
                  "fullscreen": true,
                  "playPause": true,
                  "progress": true,
                  "volume": true,
                  "playbackRates": true,
                  "theatreMode": true,
                  "download": false
                },
                "htmlOnPauseBlock": {
                  "html": null,
                  "height": null,
                  "width": null
                },
                "autoPlay": false,
                "mute": false,
                "allowTheatre": true,
                "playPauseAnimation": true,
                "playbackRateEnabled": true,
                "allowDownload": false,
                "playButtonShowing": true,
                "fillToContainer": true, // Ubah kembali ke true untuk fill container
                "posterImage": foundVideo.PosterUrl || ""
              },
              "vastOptions": {
                "adList": [],
                "adCTAText": false,
                "adCTATextPosition": ""
              }
            }
          );

          // Tambah event listener untuk error playback
          videoPlayer.addEventListener('error', () => {
            console.error('Error playing video');
            errorMessage.textContent = 'Error memutar video. Periksa koneksi atau format video.';
            errorMessage.style.display = 'block';
          });

          // Force load
          player.on('loadedmetadata', () => {
            console.log('Video metadata loaded');
          });

          console.log(`Memuat video: ${foundVideo.Judul} - ${foundVideo.Url}`);
        } else {
          console.error(`Video dengan ID ${videoId} tidak ditemukan dalam data JSON.`);
          videoPlayer.src = '';
          errorMessage.textContent = `Video dengan ID ${videoId} tidak ditemukan.`;
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Terjadi kesalahan saat mengambil data JSON:', error);
        videoPlayer.src = '';
        errorMessage.textContent = 'Error mengambil data video. Periksa URL JSON atau koneksi internet.';
        errorMessage.style.display = 'block';
      } finally {
        loadingSpinner.style.display = 'none'; // Sembunyikan spinner setelah selesai
      }

      // Fungsi untuk tombol Share
      shareButton.addEventListener('click', async () => {
        const currentUrl = window.location.href;
        try {
          await navigator.clipboard.writeText(currentUrl);
          // Berikan umpan balik: Ubah teks tombol sementara
          const originalText = shareButton.innerHTML;
          shareButton.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
          setTimeout(() => {
            shareButton.innerHTML = originalText;
          }, 2000);
        } catch (err) {
          console.error('Gagal menyalin link:', err);
          alert('Gagal menyalin link. Silakan salin secara manual: ' + currentUrl);
        }
      });
    });
  </script>
</body>
</html>
