  <script type="text/javascript">
      (function (l) {
        if (l.hash && l.hash.startsWith('#/')) {
          const newPath = l.hash.replace('#', '');
          window.location.replace(newPath);
        }
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let urlPath = window.location.pathname;
      let videoId = '';

      if (urlPath.startsWith('/')) {
        urlPath = urlPath.substring(1);
      }
      if (urlPath.startsWith('e/')) {
        videoId = urlPath.substring(2);
      } else {
        videoId = urlPath;
      }

      const videoPlayer = document.getElementById('video-player');
      const videoTitle = document.getElementById('video-title');
      const videoDescription = document.getElementById('video-description');
      const loadingSpinner = document.getElementById('loading-spinner');
      const errorMessage = document.getElementById('error-message');
      const shareButton = document.getElementById('share-button');

      if (!videoId) {
        errorMessage.textContent = 'ID video tidak ditemukan di URL.';
        errorMessage.style.display = 'block';
        return;
      }

      loadingSpinner.style.display = 'block';

      try {
        const response = await axios.get('https://raw.githubusercontent.com/DoodstreamPro/_e/refs/heads/main/Video.json', { timeout: 10000 });
        const videos = response.data;
        const foundVideo = videos.find(video => video.id === videoId);

        if (foundVideo) {
          videoPlayer.src = foundVideo.Url;

          // Judul & deskripsi
          videoTitle.textContent = foundVideo.Judul || 'Untitled Video';
          videoDescription.textContent = foundVideo.Description || 'No description available.';

          // Init Fluid Player
          const player = fluidPlayer('video-player', {
            layoutControls: {
              controlBar: {
                autoHideTimeout: 3,
                animated: true,
                autoHide: true,
                fullscreen: true,
                playPause: true,
                progress: true,
                volume: true,
                playbackRates: true,
                theatreMode: true,
                download: false
              },
              autoPlay: false,
              mute: false,
              allowTheatre: true,
              playPauseAnimation: true,
              playbackRateEnabled: true,
              allowDownload: false,
              playButtonShowing: true,
              fillToContainer: true,
              posterImage: foundVideo.PosterUrl || ""
            },
            vastOptions: { adList: [] }
          });

          videoPlayer.addEventListener('error', () => {
            errorMessage.textContent = 'Error memutar video. Periksa koneksi atau format video.';
            errorMessage.style.display = 'block';
          });

          console.log(`Memuat video: ${foundVideo.Judul} - ${foundVideo.Url}`);
        } else {
          errorMessage.textContent = `Video dengan ID ${videoId} tidak ditemukan.`;
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'Error mengambil data video. Periksa URL JSON atau koneksi internet.';
        errorMessage.style.display = 'block';
      } finally {
        loadingSpinner.style.display = 'none';
      }

      shareButton.addEventListener('click', async () => {
        const currentUrl = window.location.href;
        try {
          await navigator.clipboard.writeText(currentUrl);
          const originalText = shareButton.innerHTML;
          shareButton.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
          setTimeout(() => { shareButton.innerHTML = originalText; }, 2000);
        } catch {
          alert('Gagal menyalin link. Salin manual: ' + currentUrl);
        }
      });
    });
  </script>

  <script>
  (function() {
    function detectAdBlockExtension() {
      return new Promise((resolve) => {
        const bait = document.createElement("div");
        bait.className = "adsbox ad-banner ad-unit text-ad";
        bait.style.width = "1px";
        bait.style.height = "1px";
        bait.style.position = "absolute";
        bait.style.left = "-9999px";
        bait.style.top = "-9999px";
        bait.style.visibility = "hidden";
        document.body.appendChild(bait);
        
        setTimeout(() => {
          const isBlocked = !bait.parentElement || bait.offsetParent === null || window.getComputedStyle(bait).display === "none";
          if (bait.parentElement) {
            document.body.removeChild(bait);
          }
          resolve(isBlocked);
        }, 100);
      });
    }
    
    function detectDnsBlock() {
      const adUrl = 'https://facultativethus.com/e57ns91yz8?key=06ab55d13d86b8641e906b3b87eb6915';
      return fetch(adUrl, { method: 'HEAD', mode: 'no-cors', cache: 'no-store' })
        .then(() => false)
        .catch(() => true);
    }
    
    function showAdblockPopup() {
      if (document.getElementById("adblock-overlay")) {
        return;
      }
      
      // Buat overlay transparan untuk blok interaksi belakang
      const overlay = document.createElement("div");
      overlay.id = "adblock-overlay";
      
      const styles = `
        #adblock-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: transparent; /* Tidak ada gelap */
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 99999;
          pointer-events: auto;
        }
        .adblock-popup {
          background-color: #121212;
          color: #e0e0e0;
          padding: 30px;
          border-radius: 12px;
          text-align: center;
          max-width: 400px;
          width: 85%;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
          transform: scale(0.9);
          opacity: 0;
          transition: opacity 0.4s ease, transform 0.4s ease;
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .adblock-popup.show {
          transform: scale(1);
          opacity: 1;
        }
        .adblock-popup h2 {
          margin: 0 0 10px;
          font-size: 22px;
          font-weight: 600;
          color: #2ecc71;
        }
        .adblock-popup p {
          margin: 0 0 20px;
          font-size: 15px;
          line-height: 1.5;
          color: #b0b0b0;
        }
        #refresh-page-btn {
          background-color: #27ae60;
          color: white;
          border: none;
          border-radius: 8px;
          padding: 10px 20px;
          font-size: 15px;
          font-weight: 500;
          cursor: pointer;
          transition: background-color 0.2s ease, transform 0.2s ease;
        }
        #refresh-page-btn:hover {
          background-color: #2c9c57;
          transform: translateY(-1px);
        }
      `;
      
      overlay.innerHTML = `
        <style>${styles}</style>
        <div class="adblock-popup">
          <h2>Pemblokir iklan terbaca</h2>
          <p>Untuk menonton video ini harap matikan pemblokir iklan dns atau nonton di Chrome.</p>
          <button id="refresh-page-btn">saya akan segera beralih ke chrome</button>
        </div>
      `;
      document.body.appendChild(overlay);
      
      // Animasi muncul
      setTimeout(() => {
        overlay.querySelector(".adblock-popup").classList.add("show");
      }, 10);
      
      document.getElementById("refresh-page-btn").addEventListener("click", () => {
        location.reload();
      });
      
      // Blok scroll halaman belakang
      document.body.style.overflow = "hidden";
    }
    
    window.addEventListener("load", async () => {
      const isExtensionBlocked = await detectAdBlockExtension();
      if (isExtensionBlocked) {
        showAdblockPopup();
        return;
      }
      
      const isDnsBlocked = await detectDnsBlock();
      if (isDnsBlocked) {
        showAdblockPopup();
      }
    });
  })();
</script>
